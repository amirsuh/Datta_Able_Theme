<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>

    <div class="card">
      <div class="card-body text-center" style="padding: 1.25rem;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="outer">

            <span></span>
            <img class="Centered" src="../../../../../assets/images/k-logoo.png" alt="Kotak Life Logo"
              style="width: 165px; height: 45px;margin-bottom: 35px
              ;">
          </div>
        <h3 class="mb-4 left-align">Login</h3>
        <p class="text-muted left-align">Sign In to your account</p>
        <p> {{errorMessage}} </p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="username" formControlName="username">
          <div class="errorLabel" *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
             User name is required</div>
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="errorLabel" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Password is required</div>
        </div>
        <button class="btn btn-primary mb-4" [disabled]="!loginForm.valid">Login</button>
      </form>
      <span>Powered by <a href="https://www.mindcraft.in/">MindCraft Software Pvt.
        Ltd.</a></span>
      </div>

    </div>
  </div>
</div>
